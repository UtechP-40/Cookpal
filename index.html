<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookpal Header</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/Cookpal.png" alt="Cookpal Logo">
        </div>
        <div class="profile">
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        
            <img src="./img/logo.png" alt="Profile Picture">
        </div>
    </header>
    <div class="background-div">
        <!-- You can add other content here -->
        <div class="rectangleText">
            <h3 class="l1">Trending now</h3>
            <h1 class="l2">Mike's famous salad
                with chese
            </h1>
            <h4 class="l3">By John Mike</h4>
        </div>
    </div>
    
    <h2 class="search">Search For Recipes</h2>
    <div class="search-container">
        <input type="text" placeholder="Search for recipes..." class="search-input">
        <button class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </div>

    <!-- buttons -->
    <div class="button-container">
        <div class="button" id="all-recipes">
            <span class="button-text">All Recipes</span>
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.2697 13L8.9072 7.63749L10.439 6.10565L17.3334 13L10.439 19.8943L8.9072 18.3625L14.2697 13Z" fill="white"/>
                </svg>
        </div>
        <div class="button" id="veg-recipes">
            <span class="button-text">Veg Recipes Only</span>
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.2697 13L8.9072 7.63749L10.439 6.10565L17.3334 13L10.439 19.8943L8.9072 18.3625L14.2697 13Z" fill="white"/>
                </svg>
        </div>
        <div class="button" id="non-veg-recipes">
            <span class="button-text">Non Veg Recipes</span>
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.2697 13L8.9072 7.63749L10.439 6.10565L17.3334 13L10.439 19.8943L8.9072 18.3625L14.2697 13Z" fill="white"/>
                </svg>
        </div>
    </div>
    
</body>
</html>
